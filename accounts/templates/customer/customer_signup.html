{% extends 'startbase.html' %}
{% load bootstrap3 %}

{% block content %}
<h2 style="font-style:bold;">Signup</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-info" value="sign up">
</form>


{% endblock %}
